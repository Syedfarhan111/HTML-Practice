<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theming</title>
  
</head>
<script>
    function setTheme(){
        document.getElementById("s1").style.color ="purple";
        document.getElementById("s2").style.color ="black";
    }
    function setTheme2(){
        document.getElementById("s1").style.color ="red";
        document.getElementById("s2").style.color ="red"  ;  
    }
    function setTheme3(){
        document.getElementById("s1").style.color ="yellow";
        document.getElementById("s2").style.color ="orange" ;
     }
    </script>

<body>
    <h1><span id="s1" style="color: deepskyblue;">AI-</span><span id="s2" style="color:red">ENGINEARS</span><br>
        <button  onclick="setTheme()" >Theme1</button>
        <button  onclick="setTheme2()" >Theme2</button>
        <button  onclick="setTheme3()" >Theme3</button>
        <button type="reset" onclick="clear()">reset</button>
    </h1>
    
</body>
</html>
